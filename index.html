<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Armin Busatlic Frontend Developer portfolio</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/arminImage.jpeg" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      />
    </noscript>

    <link rel="stylesheet" href="/src/styles.scss" />

    <script>
      (function () {
        const storedMode = localStorage.getItem("darkModeSignal");
        const isDarkMode = storedMode
          ? JSON.parse(storedMode) === "dark"
          : false;

        if (isDarkMode) {
          document.documentElement.classList.remove("light");
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
          document.documentElement.classList.add("light");
        }
      })();
    </script>
  </head>
  <body class="bg-white dark:bg-gray-800">
    <app-root></app-root>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
