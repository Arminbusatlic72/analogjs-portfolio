<div class="flex items-center space-x-4">
  <!-- Like Button -->
  <button
    class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
    (click)="addLike()"
  >
    👍 Like ({{ likes() }})
  </button>

  <!-- Dislike Button -->
  <button
    class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
    (click)="addDislike()"
  >
    👎 Dislike ({{ dislikes() }})
  </button>
</div>
